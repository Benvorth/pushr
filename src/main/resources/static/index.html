<!doctype html>
<html lang="en">
<head>
    <title>PUSHr</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="img/pushr-16.png" type="image/png" />

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Hello PUSHr!</h1><br>
        <h3>Version 0.0.4</h3><br>
        <br>
        <button id="notifications">Request Notifications</button><br>
        <br>

        <button id="subscribeButton">Subscribe</button><br>
        <button id="unsubscribeButton" disabled>Unsubscribe</button><br>

        <h5 style="margin-top: 0" id="subscribeStatusLog"></h5>


        <h4 style="margin-bottom: 0">Random number fact from http://numbersapi.com</h4>
        <h3 style="margin-top: 0" id="fact"></h3>
        <h4 style="margin-bottom: 0">Random chuck joke from https://api.icndb.com</h4>
        <h3  style="margin-top: 0" id="joke"></h3>
    </div>

    <script src="js/main.js"></script>
